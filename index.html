<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web development Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Button Section -->
  <button id="clickBtn">Click here!</button>
  <p id="clickMessage"></p>

  <!-- Hover Section -->
  <div id="hoverDiv">Hover over Here!</div>

  <!-- Keypress Section -->
  <input type="text" id="keypressInput" placeholder="Type something..." />
  <p id="keypressMessage"></p>

  <!-- Secret Action Section -->
  <button id="secretBtn">Double-click or Long press me!</button>
  <p id="secretMessage"></p>

  <!-- Interactive Button Section -->
  <button id="colorBtn">Change My Color</button>

  <!-- Image Gallery Section -->
  <div class="gallery">
    <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Image 1" class="gallery-item">
    <img src="https://images.pexels.com/photos/9411660/pexels-photo-9411660.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Image 2" class="gallery-item">
    <img src="https://images.pexels.com/photos/10937268/pexels-photo-10937268.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Image 3" class="gallery-item">
  </div>

  <!-- Accordion Section -->
  <div class="accordion">
    <button class="accordion-btn">Section A</button>
    <div class="panel">
      <p>Content for Section A</p>
    </div>
    <button class="accordion-btn">Section B</button>
    <div class="panel">
      <p>Content for Section B</p>
    </div>
  </div>

  <!-- Form Section -->
  <form id="myForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
